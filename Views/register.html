<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | TeeGomix</title>
    <link rel="stylesheet" href="styles/register_style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="../Assets/Images/Ner_Logo_R_Bag.png" type="image/png">
</head>

<body>
    <img class="image-gradient" src="../Assets/Images/gradient.png" alt="gradient">
    <div class="register-container">
        <!-- Panel Izquierdo -->
        <div class="register-left">
            <div class="overlay"></div>
            <div class="text-content">
                <h1>Crea tu cuenta</h1>
                <p>Personaliza tu estilo y comparte tus diseños únicos con el mundo.</p>
            </div>
        </div>

        <!-- Panel Derecho -->
        <div class="register-right">
            <h2>Registrarse</h2>
            <form class="register-form">
                <div class="input-group">
                    <label for="user">Usuario</label>
                    <div class="input-wrapper">
                        <img src="../Assets/Images/user.png" alt="Icono de Usuario" class="input-icon">
                        <input type="text" id="nombre" placeholder="Usuario Ejemplo" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-wrapper">
                        <img src="../Assets/Images/email.png" alt="Icono de Email" class="input-icon">
                        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <img src="../Assets/Images/password.png" alt="Icono de Contraseña" class="input-icon">
                        <input type="password" id="password" placeholder="••••••••" required />
                        <img src="../Assets/Images/Ocultar.png" alt="Mostrar contraseña" class="toggle-password" id="togglePassword">
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>

                <button type="submit" class="btn-register">Crear cuenta</button>

                <div class="divider">
                    <span>o continúa con</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <img src="../Assets/Images/google.png" alt="Google" class="social-icon">
                        Continuar con Google
                    </button>

                    <button type="button" class="social-btn apple">
                        <img src="../Assets/Images/apple.png" alt="Apple" class="social-icon">
                        Continuar con Apple
                    </button>
                </div>

                <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script src="../Controller/register_controller.js"></script>
</body>

</html>
